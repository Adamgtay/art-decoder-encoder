<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tailwind Template</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <link rel="stylesheet" href="fonts/VictorMono-Medium.ttf">
    
</head>
<body class="text-center bg-black text-white font-sans text-base">
    <h1 class="VictorMono-Medium">Hello, world!</h1>

    <h2 class="text-yellow-400 text-3xl my-8">*-----------------------------*</h2>
    <h3 class="font-VictorMono-Medium">////////////////////////////////////////////////////////////</h3>
    <h1 class="font-VictorMono-Medium">TEXT -> ART DECODER</h1>
    <h3 class="text-yellow-400 text-sm">////////////////////////////////////////////////////////////</h3>
    <h2 class="text-yellow-400 text-3xl my-8">*-----------------------------*</h2>
    
    <form action="/" method="post" enctype="multipart/form-data" class="my-8">
        <label for="input" class="block">Enter your input:</label>
        <input type="text" id="input" name="input" class="block w-full my-2 p-2 border border-gray-300 rounded">
        
        <label for="fileUpload" class="block">Or upload a .txt file:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".txt" class="block my-2">
        
        <input type="submit" value="Generate" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
    </form>

    <!-- Output Section -->
    <!-- Assuming .Output is a placeholder for dynamic content generated by server-side logic -->
    {{ if .Output }}
        <h2 class="text-yellow-400 text-3xl my-8">Output:</h2>
        <p class="text-white">{{ .Output }}</p>
    {{ end }}

</body>
</html>
