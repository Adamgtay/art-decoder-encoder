<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Interface</title>
    <link rel="stylesheet" href="http://127.0.0.1:3000/art-interface/cmd/styles.css">
</head>
<body>
    <div class="container">
        <h1>Art Interface</h1>
        <form action="/" method="POST">
            <label for="input">Enter Text Here:</label><br>
            <textarea id="input" name="input" rows="4" cols="50" style="resize: both;"></textarea><br><br>
            <input type="radio" id="encode" name="mode" value="encode" checked>
            <label for="encode">Encode</label><br>
            <input type="radio" id="decode" name="mode" value="decode">
            <label for="decode">Decode</label><br><br>
            <input type="submit" value="Submit">
        </form>
        {{if .Output}}
            <h2>Decoded Output:</h2>
            <pre>{{.Output}}</pre>
        {{end}}
    </div>
</body>
</html>
