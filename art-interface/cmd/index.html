<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Interface</title>
    <link rel="stylesheet" href="http://127.0.0.1:3000/art-interface/cmd/styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="yellow-tab"></div>
        <div class="header">Art Interface</div>
        <div class="options">
            <!-- Options section -->
            <form action="/" method="POST">
                <input type="radio" name="mode" value="encode" id="encode" checked>
                <label for="encode">Encode</label>
                <input type="radio" name="mode" value="decode" id="decode">
                <label for="decode">Decode</label>
                <div class="input-section">
                    <!-- Input section -->
                    <textarea name="input" placeholder="Enter text here..." rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
                <!-- Output section -->
                <div class="output-section">
                    {{if .Output}}
                    <h2>Decoded Output:</h2>
                    <pre>{{.Output}}</pre>
                    {{end}}
                </div>
            </form>
        </div>
        <div class="footer">Art Interface by Adam Taylor</div>
    </div>
</body>
</html>
